<div class="container my-5">
    <h1 class="mb-3">
        Edit Employee
    </h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmloyee()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    name="id"  [(ngModel)]="emaployeeDestils.id">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name"
                    name="name" [(ngModel)]="emaployeeDestils.name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="emaployeeDestils.email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone"
                    name="phone" [(ngModel)]="emaployeeDestils.phone">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary"
                    name="salary" [(ngModel)]="emaployeeDestils.salary">  
                </div>    
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description"
                    name="description" [(ngModel)]="emaployeeDestils.description"> 
                </div>
                <button type="submit" class="btn btn-primary m-2 ">Save</button>
                <button type="button" class="btn btn-danger"
                 (click)="deleteEmployee(emaployeeDestils.id)">Delete</button>

            </form>
        </div>
    </div>
</div>
